name: "CodeQL Security Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "src/**"
      - "upload-documents/**"
      - "package*.json"
      - "tsconfig*.json"
  schedule:
    # Run weekly security scans every Monday at 2 AM UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  analyze:
    name: CodeQL Security & Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360

    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            upload-documents/package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            upload-documents/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: upload-documents
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Enhanced security queries for better vulnerability detection
          queries: +security-and-quality
          config: |
            paths:
              - src
              - upload-documents/src
            paths-ignore:
              - node_modules
              - dist
              - upload-documents/dist
              - upload-documents/node_modules
              - '**/*.test.ts'
              - '**/*.test.tsx'
              - '**/*.spec.ts'
              - '**/*.spec.tsx'

      - name: Build TypeScript Backend
        run: |
          npm run build
          # Ensure dist/public directory exists for frontend postbuild
          mkdir -p dist/public

      - name: Build React Frontend
        working-directory: upload-documents
        env:
          VITE_DOCUMENTATION_HOST: "http://localhost:3000"
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
          # Upload results even if there are compilation errors
          upload: true
